<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>


<p>
    {{user | json}}
</p>

<form novalidate #loginForm="ngForm"(ngSubmit)="onSubmit()"> <!--#loginForm="ngForm" this is template variable. template variables enable us to track the state of the form-->
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput placeholder="Username" type="text"
                [(ngModel)]="user.username" name="username"
                #username="ngModel" required> <!--#username="ngModel" this is template variable-->
                <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password" type="password"
                [(ngModel)]="user.password" name="password"
                #password="ngModel" required>
                <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
            </mat-form-field>

            <mat-checkbox [(ngModel)] = "user.remember" name="remember">Remember Me</mat-checkbox> <!--two way data binding-->
        </p>
    </mat-dialog-content>

    <mat-dialog-actions><!--buttons-->
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" class="background-primary text-floral-white" 
        [disabled]="loginForm.form.invalid">Login</button> <!--will be disabling the button when the form is invalid-->
    </mat-dialog-actions>
</form>
