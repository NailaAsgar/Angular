<div class="container" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>
    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px"> <!--angular material list component allows to use this to create list of items-->
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]"> <!--iterate through the dishes array specified. acts like for loop-->
                <img height="200px" src={{dish.image}} alt="{{dish.name}}">
                <mat-grid-tile-footer>
                    <h1 matLine> {{dish.name | uppercase}} </h1> <!-- | uppercase will transform the letters to uppercase. builtin angular pipe-->
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list> 
    </div>

</div>
